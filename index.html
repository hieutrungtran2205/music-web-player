<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>
    <title>Music Web Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrap">
      <div class="navbar">
        <div class="wrap-back-prev">
          <div class="back" onclick="goBack()">
            <i class="far fa-arrow-alt-circle-left"></i>
          </div>
          <div class="prev" onclick="goPrev()">
            <i class="far fa-arrow-alt-circle-right"></i>
          </div>
        </div>
        <div class="account" onclick="logClick()">
          <div>
            <i class="far fa-user"></i>
          </div>
          <p>Hieu Trung Tran</p>
          <div>
            <i class="fas fa-angle-down"></i>
          </div>
        </div>
        <div class="log hidden">
          <ul>
            <li class=""><i class="far fa-user"></i>Your Account</li>
            <li class="">
              <i class="fas fa-clipboard-list"></i>Terms of Service
            </li>
            <li class=""><i class="fas fa-phone"></i>Contact</li>
            <li class=""><i class="fas fa-cog"></i>Setting</li>
            <li class=""><i class="fas fa-sign-out-alt"></i>Logout</li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="home">
          <div class="heading">
            <div class="title">V-Pop</div>
            <div class="more">See All</div>
          </div>
          <ul class="list-album v-pop"></ul>
          <div class="heading">
            <div class="title">US-UK</div>
            <div class="more">See All</div>
          </div>
          <ul class="list-album us-uk"></ul>
          <div class="heading">
            <div class="title">K-Pop</div>
            <div class="more">See All</div>
          </div>
          <ul class="list-album k-pop"></ul>
        </div>
        <div class="footer">
          <div class="copy-right">
            <i class="far fa-copyright"></i>
            Create By <span>HieuTrungTran</span>
          </div>
          <div class="share">
            <a href="https://www.facebook.com/hieutrungtran2205">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com/hieutrungtran2205">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="menu">
        <h1 class="logo"><a href="index.html">LOGO</a></h1>
        <div class="menu-item active">
          <a href="index.html">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </a>
        </div>
        <div class="menu-item search">
          <i class="fas fa-search"></i>
          <p>Search</p>
        </div>
        <div class="menu-item">
          <i class="fas fa-th-list"></i>
          <p>Your Library</p>
        </div>
        <div class="menu-item">
          <i class="far fa-plus-square"></i>
          <p>Create Playlist</p>
        </div>
        <div class="menu-item">
          <i class="fas fa-heart"></i>
          <p>Liked Songs</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const listVPOP = document.querySelector(".v-pop");
  const htmlsVPOP = albumVPOP.map((album) => {
    return `
          <li class="album">
            <a href="play.html">
              <div
                class="thumb"
                style="background-image: url('${album.thumbnail}')"
              ></div>
              <div class="info">
                <span class="album_name">${album.album_name}</span>
                <p class="singer">${album.singer}</p>
              </div>
            </a>
          </li>
          `;
  });
  listVPOP.innerHTML = htmlsVPOP.join("");

  const listUSUK = document.querySelector(".us-uk");
  const htmlsUSUK = albumUSUK.map((album) => {
    return `
          <li class="album">
            <a href="play.html">
              <div
                class="thumb"
                style="background-image: url('${album.thumbnail}')"
              ></div>
              <div class="info">
                <span class="album_name">${album.album_name}</span>
                <p class="singer">${album.singer}</p>
              </div>
            </a>
          </li>
          `;
  });
  listUSUK.innerHTML = htmlsUSUK.join("");

  const listKPOP = document.querySelector(".k-pop");
  const htmlsKPOP = albumKPOP.map((album) => {
    return `
          <li class="album">
            <a href="play.html">
              <div
                class="thumb"
                style="background-image: url('${album.thumbnail}')"
              ></div>
              <div class="info">
                <span class="album_name">${album.album_name}</span>
                <p class="singer">${album.singer}</p>
              </div>
            </a>
          </li>
          `;
  });
  listKPOP.innerHTML = htmlsKPOP.join("");
</script>
